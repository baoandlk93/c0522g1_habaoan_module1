<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA =parseInt(prompt("Nhập vào số a"));
    let numberB =parseInt(prompt("Nhập vào số b"));
    function compare(a,b){
        if(a>b){
            alert(a +">"+b);
        }else
        if (a<=b){
            return  a+b;
        }
    }
    let result = compare(numberA,numberB);
    document.write(result);
</script>
</body>
</html>
