<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(number){
        let result = number * number ;
        return result;
    }
    let number = parseInt(prompt("nhập vào 1 sô"));
    let result = square(number);
    document.write(result);
</script>
</body>
</html>
