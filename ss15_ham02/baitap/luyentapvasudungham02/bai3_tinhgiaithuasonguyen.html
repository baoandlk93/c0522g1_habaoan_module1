<script>
  function factorial(a){
    let result = 1;
    if (a<0){
    alert("Bạn đã nhập sai")
    } else if (a>=0||a===1){
        return result;
    }
    if (a>1){
        for (let i=1;i<=a;i++){
            result*= i;
        } return result;
    }
  }

  let inputNumber = prompt("Nhập vào số cần tính");
  let equal = factorial(inputNumber);
 document.write("!"+ inputNumber+"=" +equal);
</script>
