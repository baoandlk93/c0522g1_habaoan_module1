<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  function checkInteger(number){
      if (number >0){
          alert(true);
      }else {
          alert(false);
      }
  }
  let number = parseInt(prompt("Nhập vào một số nguyên"));
  checkInteger(number);
</script>
