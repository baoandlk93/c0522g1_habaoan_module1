<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minNumber(a,b,c){
        let min = a;
        if (b<=a&&b<=c){
            return  b;
        }else if (c<=a&&c<=b){
             return c;
        } else {
             return min;
        }
    }
    let numberA = parseInt(prompt("Nhập vào số nguyên thứ nhất"));
    let numberB = parseInt(prompt("Nhập vào số nguyên thứ hai"));
    let numberC = parseInt(prompt("Nhập vào số nguyên thứ ba"));
    let equal = minNumber(numberA,numberB,numberC);
    document.writeln("số nhỏ nhất là " + equal);
</script>
</body>
</html>
