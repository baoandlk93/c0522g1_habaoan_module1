<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
  class Hero {
    constructor(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        }

        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 20;
        }
        moveLeft(){
            this.left = this.left - 20;
        }
        moveTop() {
            this.top =this.top - 20;
        }
        moveBot() {
            this.top = this.top + 20;
        }

    }

    let hero = new Hero('https://gaubongonline.vn/wp-content/uploads/2019/04/pikachu-mot-phan-tuoi-tho-cua-bao-the-he-tre.jpg', 20, 30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        if(hero.top < window.innerHeight - hero.size){
            hero.moveBot();
        }
        // if(hero.left > window.innerWidth - hero.size){
        //     hero.moveLeft();
        // }
        // if(hero.top > window.innerHeight - hero.size){
        //     hero.moveTop();
        // }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100)
    }

    start();
</script>

</body>
</html>
