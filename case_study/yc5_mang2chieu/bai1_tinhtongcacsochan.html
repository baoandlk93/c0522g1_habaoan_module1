<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfEvenNumber(twoDimensionalArray) {
        let sum = 0;
        for (let i = 0; i < twoDimensionalArray.length; i++) {
            for (let j = 0; j < twoDimensionalArray[i].length; j++) {
                console.log(twoDimensionalArray[i][j]);
                if (twoDimensionalArray[i][j] % 2 === 0) {
                    sum += twoDimensionalArray[i][j];
                    console.log(sum);
                }
            }
        }
        return sum;
    }

    let column = prompt("Nhập vào số cột");
    let row = prompt("Nhập vào số hàng");
    let twoDimensionalArray = []
    for (let i = 0; i < row; i++) {
        let arrayNumber = [];
        for (let j = 0; j < column; j++) {
            arrayNumber[j] = Math.floor(Math.random() * 20);
        }
        twoDimensionalArray[i] = arrayNumber;
    }
    document.write(twoDimensionalArray + "<br>");
    document.write("Tổng các số chăn trong ma trận đó là :" + sumOfEvenNumber(twoDimensionalArray));
</script>
</body>
</html>
