<script>
    let arrayFirst =[7,2,5,3,5,3];
    let arraySecond =[7,2,5,6,1,3,4,4,6,5,3];
    let arrayThirdth = [];
    function missingValue(){
        for (let i = 0;i<arraySecond.length;i++){    //duyệt mảng Second
            let count = 0;
            for (let j =0;j<arrayFirst.length;j++) {    //duyệt mảng First
                if (arraySecond[i] === arrayFirst[j]) {
                   count++;
                }
            }
            if (count===0){
                arrayThirdth.push(arraySecond[i]);
            }
        }
        let arrayFourth = [];
        for (let i = 0;i<arrayThirdth.length;i++){
            let count = 0;
            for (let j = 0;j< arrayFourth.length;j++){
                if (arrayThirdth[i]===arrayFourth[j]){
                    count++;
                }
            } if (count===0){
                arrayFourth.push(arrayThirdth[i]);
            }
        }
        document.write("Các phần tử xuất hiện trong mảng B nhưng không xuất hiện trong mảng A là :"+arrayFourth.sort(function (a,b){return a-b})+"<br>");
    }  missingValue();
</script>
