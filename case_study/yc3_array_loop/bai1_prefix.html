  <script>
    let arrayFirst = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let prefixSum = 0;
    let arraySecond = [];
    for (let i=0; i<arrayFirst.length; i++) {

      arraySecond[i] = prefixSum;
  }
    document.write(arraySecond);
</script>
