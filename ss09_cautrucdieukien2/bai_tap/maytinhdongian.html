<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="10%" class="calculator">
    <tr>

        <th colspan="4"> <input type="text" id="writeIn"></th>
    </tr>
    <tr>
        <th> <button value="1" onclick="display('1')"> 1</button></th>
        <th> <button value="2" onclick="display('2')"> 2 </button></th>
        <th> <button value="3" onclick="display('3')"> 3 </button></th>
        <th> <button value="+" onclick="display('+')"> + </button></th>
    </tr><tr>
        <th> <button value="4" onclick="display('4')">4 </button></th>
        <th> <button value="5" onclick="display('5')"> 5 </button></th>
        <th> <button value="6" onclick="display('6')"> 6 </button></th>
        <th> <button value="-" onclick="display('-')"> - </button></th>
    </tr><tr>
        <th> <button value="7" onclick="display('7')"> 7 </button></th>
        <th> <button value="8" onclick="display('8')"> 8 </button></th>
        <th> <button value="9" onclick="display('9')"> 9 </button></th>
        <th> <button value="*" onclick="display('*')"> x </button></th>
    </tr><tr>
        <th> <button  onclick="clearScreen()" value="C">C </button></th>
        <th> <button value="0" onclick="display('0')"> 0 </button></th>
        <th> <button value="=" onclick="calculate()"> = </button></th>
        <th> <button value="/" onclick="display('/')"> / </button></th>
    </tr>
</table>
<script>
    function clearScreen() {
        document.getElementById("writeIn").value = "";
    }
    function display(value) {
        document.getElementById("writeIn").value += value;
    }
    function calculate() {
        var p = document.getElementById("writeIn").value;
        var q = eval(p);
        document.getElementById("writeIn").value = q;
    }
</script>

</body>
</html>
