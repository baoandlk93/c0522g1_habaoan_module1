<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th> <select id="from">
            <option value="C"> Độ C</option>
            <option value="F">Độ F</option>
        </select></th>
    </tr>
    <tr>
        <th>
            <input type="number" id="numberA">
        </th>
    </tr>
    <tr>
        <td> <button onclick="change()">Chuyển đổi</button> </td>
    </tr>
    <tr>
        <td><span id ="equal"> kết quả</span>
            <span id ="equal1"></span></td>
    </tr>
</table>
<script>
    function change(){
        let numberA = document.getElementById("numberA").value;
        let from = document.getElementById("from").value;
        switch (from){
            case "C": document.getElementById("equal").innerHTML =numberA*9/5 +32;
           document.getElementById("equal1").innerHTML = "Độ F";
            break;
            case "F": document.getElementById("equal").innerHTML = (numberA - 32) * 5 / 9;
                document.getElementById("equal1").innerHTML = "Độ C";
            break;
        }

    }
</script>

</body>
</html>
