<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let length = prompt("Nhập vào cạnh dài");
    let height = prompt("Nhập vào cạnh ngắn");
    let s = length*height;
    if(length> height && height>0){
        alert(s);
    }else alert("Bạn đã nhập sai");
</script>

</body>
</html>
