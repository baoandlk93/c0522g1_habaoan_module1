<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào cạnh góc vuông thứ nhất");
    let b = prompt("Nhập vào cạnh góc vuông thứ hai");
    let s = (a*b)/2;
    if( a>0 && b>0){
        alert(s);
    }else alert("Bạn có chắc bạn đúng");
</script>

</body>
</html>
