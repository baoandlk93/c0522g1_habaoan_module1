<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Number a <input type="number" id="numberA"></th>
    </tr>
    <tr>
        <th>Number b <input type="number" id="numberB"></th>
    </tr>
    <tr>
        <th> <button onclick="divide()">Kết quả</button>  </th>
    </tr>
    <tr>
        <span id="result"> </span>
    </tr>
</table>
<script>
    function divide() {
        let numberA = document.getElementById("numberA").value;
        let numberB = document.getElementById("numberB").value;
        let c = numberA % numberB;
        if (c === 0){
            document.getElementById("result").innerHTML = "a chia hết cho b";
        } else
            document.getElementById("result").innerHTML = "a không chia hết cho b";
        }
</script>

</body>
</html>
