<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> CHỈ SỐ BMI</p>
<table border="1">
  <tr>
    <th>Height(m) </th>
    <th> <input type="number", id="height"> </th>
  </tr><tr>
    <th>Weight(kg) </th>
    <th> <input type="number", id="weight"> </th>
  </tr>
    <tr>
        <th> <button onclick="bmi()">Calculator </button> </th>
        <th><span id="score"> </span></th>
    </tr>
    <tr> <th colspan="2"> <p id="bmiTotal"></p></th></tr>
</table>
<script>
    function bmi(){
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        let bmi = parseFloat(weight) / (parseFloat(height) * parseFloat(height)) ;
        document.getElementById("score").innerHTML = bmi;
        if (bmi < 18.5){
            document.getElementById("bmiTotal").innerHTML="Underweight";
        }  else if (bmi <= 25){
            document.getElementById("bmiTotal").innerHTML="Nomal";
        } else if (bmi <= 30){
            document.getElementById("bmiTotal").innerHTML="Overwweight";
        } else
            document.getElementById("bmiTotal").innerHTML="Obese";
    }


</script>
</body>
</html>
