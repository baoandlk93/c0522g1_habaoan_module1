<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let moneyPay = +prompt("Nhập vào số tiền vay");
    let monthPay = +prompt("số tháng vay");
    let interest = 1/100;
    let moneyLoan;
    for(let i = 1;i<=monthPay;i++){
        moneyLoan = moneyPay + (monthPay*interest*moneyPay);
        moneyPay = moneyLoan;
    }
    document.write(moneyLoan + "<br>");
</script>
</body>
</html>
