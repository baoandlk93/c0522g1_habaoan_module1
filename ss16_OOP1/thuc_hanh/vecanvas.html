<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
<script>
  let c = document.getElementById("myCanvas");
  let ctx = c.getContext("2d");
  ctx.moveTo(0,0);
  ctx.lineTo(200,0);
  ctx.stroke();

  ctx.moveTo(200,0);
  ctx.lineTo(200,100);
  ctx.stroke();

  ctx.moveTo(200,100);
  ctx.lineTo(0,100);
  ctx.stroke();

  ctx.moveTo(0,100);
  ctx.lineTo(0,0);
  ctx.stroke();
</script>
</body>
</html>
