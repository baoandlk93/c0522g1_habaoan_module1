<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateAverage(array) {
        let sum = 0;
        let count = 0;
        for (let i=0; i<array.length; i++) {
            if (array[i]%2===0 && i%2!==0) {
                sum += array[i];
                count++;
            }
        }
        if (count===0) {
            return "Không có số chẵn nào ở vị trí lẻ của mảng!"
        }
        else {
            return "Trung bình cộng của số chẵn tại vị trí lẻ trong mảng là " + sum / count;
        }
    }
    let number = parseInt(prompt("Nhập vào sô phần tử của mảng < 50"));
    let array = [];
    for (let i=0; i<number;i++){
        array[i] = Math.floor(Math.random()*number);
    }
    document.write("Mảng vừa nhập: "+"[" + array+"]" + "<br>");
    document.write(calculateAverage(array));
</script>
</body>
</html>
