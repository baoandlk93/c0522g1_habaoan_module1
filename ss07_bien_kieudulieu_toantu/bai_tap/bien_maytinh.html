<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr> CACULATOR</tr>
  <tr> <th colspan="2" > <input type="number" id="fistNumber"></th>
      <th colspan="2"> <input type="number" id="secondNumber"></th>
  </tr>
  <tr>
  <th> <button onclick="summation()"> Cộng</button></th>
  <th> <button onclick="subtraction()"> Trừ</button></th>
  <th> <button onclick="multiplication()"> Nhân</button></th>
  <th> <button onclick="division()"> Chia</button></th>
  </tr>
    <tr>
        <th> Kết quả <span id="total"></span></th>
    </tr>
</table>
<script>
    function summation(){
        let fistNumber = document.getElementById("fistNumber").value;
        let secondNumber = document.getElementById("secondNumber").value;
        let result = parseFloat(fistNumber) + parseFloat(secondNumber);
        document.getElementById("total").innerHTML = result;
    }
    function subtraction (){
        let fistNumber = document.getElementById("fistNumber").value;
        let secondNumber = document.getElementById("secondNumber").value;
        let result = parseFloat(fistNumber) - parseFloat(secondNumber);
        document.getElementById("total").innerHTML = result;
    }
    function multiplication(){
        let fistNumber = document.getElementById("fistNumber").value;
        let secondNumber = document.getElementById("secondNumber").value;
        let result = parseFloat(fistNumber) * parseFloat(secondNumber);
        document.getElementById("total").innerHTML = result;
    }
    function division(){
        let fistNumber = document.getElementById("fistNumber").value;
        let secondNumber = document.getElementById("secondNumber").value;
        let result = parseFloat(fistNumber) / parseFloat(secondNumber);
        document.getElementById("total").innerHTML = result;
    }
</script>

</body>
</html>
