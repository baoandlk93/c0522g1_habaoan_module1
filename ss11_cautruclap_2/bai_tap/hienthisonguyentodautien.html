<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isprime(n){

        let flag = 1;

        if (n <2) return flag = 0;

        let i = 2;
        while(i <n){
            if( n%i==0 ) {
                flag = 0;
                break;
            }
            i++;
        }

        return flag;
    }
    let n = 1000
    let i = 0, check=0, result ="";
    while ( i < n){
        check = isprime(i);
        if( check == 1 ) result += i + "<br> ";
        ++i;
    }
    document.write( result);



</script>
</body>
</html>
