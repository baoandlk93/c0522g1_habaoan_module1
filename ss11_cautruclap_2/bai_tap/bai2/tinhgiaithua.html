<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let factorial = prompt("Nhập vào số nguyên dương")
let integer = 1;
for(count = 1;count <= factorial;count++){
    integer = integer * count;
}
document.write(integer);
</script>
</body>
</html>
