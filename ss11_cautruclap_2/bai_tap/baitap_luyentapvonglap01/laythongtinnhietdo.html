<body>
<script>

  do {
      var temprature = prompt("nhập vào nhiệt dộ hiện tại");
      if(temprature > 100){
         alert("Yêu cầu giảm nhiệt độ");
      }
      if (temprature< 20){
          alert("Yêu cầu tăng nhiệt độ");
      }
     alert("nhiệt độ hiện tại là" + temprature);
  }
      while (temprature > 100|| temprature < 20)



</script>
