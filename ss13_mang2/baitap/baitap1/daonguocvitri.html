<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let integer=[];
    for (let i=0; i<10;i++){
        integer[i] = parseInt(prompt("Nhập vào số nguyên"+i));
    }
   document.write(integer+"<br>");
    let first = 0;
    let last = integer.length - 1
    for (let i = 0; i < integer.length; i++) {
        if (first < last) {
            let b = integer [first];
            integer[first] = integer[last];
            integer[last] = b;
            first++;
            last--;
        }
    }
    document.write(integer);






</script>
</body>
</html>
